    <div align="left">

      <form id="myForm" name="myForm" action="mailer.php" method="POST" style="margin-left:20px" enctype="multipart/form-data">
        <!-- <label>ID :</label> -->
        <input type="hidden" name="id" id="id" required></input>
        <input type="hidden" name="token" id="token" required></input>
        <label type="hidden"></label>
        <!-- <label id="id" name="id"></label><br> -->
        </div>
        <div class="container" style="border: solid 2px #E0e0e0;background-color: white;">

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <br>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="border-bottom: solid 2px #E0e0e0;">
                <b style="font-size: 20px;">Personal Information</b>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <br>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" align="center">
              <label><b style="color:red">* </b>Your picture </label><br>
              <div>
                <img id="picpreview" class="img-profile" src="uploads/asdasd.PNG" alt="">
                <!-- <img id="blah" src="#" alt="your image" class="img-profile" /> -->
              </div>
              <input type="file" name="files[]" id="pic" multiple required></input>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <label>Title Name : </label><br>
              <select name="tn" id="tn" style="margin: 8px 0;margin-left: 10px;">
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Mrs.">Mrs.</option>
              </select>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <label><b style="color:red">* </b>First Name : </label><br>
              <input type="text" name="name" id="name" placeholder="Enter your first name" onkeypress="return isCharKey(event)"
                onchange="return checkName()" maxlength="30" required></input>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <label><b style="color:red">* </b>Last Name : </label><br>
              <input type="text" name="lname" id="lname" placeholder="Enter your last name" onkeypress="return isCharKey(event)"
                onchange="return checkLname()" maxlength="30" required></input>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <label>Date of birth : </label><br>
              <input type="date" name="dob" id="dob" max="2100-12-31"></input>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <label><b style="color:red">* </b>Telephone Number : </label><br>
              <input type="tel" name="tel" id="tel" placeholder="0213456789" maxlength="10" onkeypress="return isNumberKey(event)"
                onchange="return checktel()" required></input>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <label><b style="color:red">* </b>Email Address : </label><br>
              <input type="email" name="mail" id="mail" placeholder="Enter E-mail  address" onchange="return checkmail()"
                required></input>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <label>Address in ID Card : </label><br>
              <input type="text" name="aic" id="aic" placeholder="Enter your address"></input>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <label><b style="color:red">* </b>Current Address : </label><br>
              <input type="text" name="ca" id="ca" placeholder="Enter your address" required></input>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <label>Reference : </label><br>
              <input type="text" name="ref" id="ref" placeholder="Enter Who can Reference for you" onkeypress="return isCharKey(event)"
                onchange="return checkref()"></input><br>
            </div>

            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
              <label>Educational institution : </label><br>
              <input type="text" name="ei" id="ei" placeholder="Enter your University" onkeypress="return isCharKey(event)"
                onchange="return checku()" maxlength="40"></input>
            </div>
            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">

            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">

            <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">

      }
      reader.readAsDataURL(input.files[0]);
    }
  }
  $("#pic").change(function () {

  });

<script>
  /* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  // Close the dropdown if the user clicks outside of it
  window.onclick = function (event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>

<script>
  function getRandomID(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
  }
  function new_id() {
    var rndnum = getRandomID(1, 99999);
    var id = ('0000' + rndnum).slice(-5);
    id = 'UID' + id;
    document.getElementById("id").value = id;
    return id;
  }
  console.log(new_id());
</script>
<script>
  function makeid() {
    var text = "";
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    for (var i = 0; i < 5; i++)
      text += possible.charAt(Math.floor(Math.random() * possible.length));
    console.log(text);
    document.getElementById("token").value = text;
    console.log(document.getElementById("token"));
    return text;
  }
  document.getElementById("token").value = makeid();
</script>
<script>
  function isNumberKey(evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 46 || charCode > 57))
      return false;
    return true;
  }    
</script>
<script>
  function isCharKey(evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 41 || charCode > 57))
      return true;
    return false;
  }    
</script>
<script>
  const url = 'process.php';
  const form = document.querySelector('form');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const files = document.querySelector('[type=file]').files;
    const formData = new FormData();
    for (let i = 0; i < files.length; i++) {
      let file = files[i];
      formData.append('files[]', file);
    }
    fetch(url, {
      method: 'POST',
      body: formData
    }).then(response => {
      // insert_value();
      document.myForm.submit();
      // document.getElementById("myForm").action = "mailer.php";
      // back()
      console.log(response);
    });
  });
</script>
