<html>

<head>
    <title>Javascript Login Form Validation</title>
    <!-- Include CSS File Here -->
    <!-- Include JS File Here -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/session.js"></script>
</head>

<body align="center">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3"></div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <h2>Login</h2>
                <form id="form_id" method="post" name="myform">
                    <label>User Name :</label>
                    <input type="text" name="username" id="username" />
                    <label>Password :</label>
                    <input type="password" name="password" id="password" />
                    <input type="button" value="Login" id="submit" onclick="validate()" />
                </form>
                <!-- <span><b class="note">Note : </b>For this demo use following username and password. <br /><b class="valid">User
                        Name : admin<br />Password : admin</b></span> -->
            </div>
            <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3"></div>

        </div>
    </div>
</body>
<script>
    var attempt = 3; // Variable to count number of attempts.
    // Below function Executes on click of login button.
    function validate() {
        fetch('js/user.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (myJson) {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                if (username == myJson[0].user && password == myJson[0].password) {
                    alert("Login successfully");
                    Session.set("status", '1');
                    // alert(Session.get("name"));
                    window.location = "show.html"; // Redirecting to other page.
                    return false;
                }
                else {
                    attempt--;// Decrementing by one.
                    alert("You have left " + attempt + " attempt;");
                    // Disabling fields after 3 attempts.
                    if (attempt == 0) {
                        document.getElementById("username").disabled = true;
                        document.getElementById("password").disabled = true;
                        document.getElementById("submit").disabled = true;
                        return false;
                    }
                }
            });
    }
</script>

</html>
